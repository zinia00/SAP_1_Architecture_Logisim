<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAP-1 Compiler</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8dbdb; /* Softer background color */
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      color: #2c3e50; /* Darker, more soothing font color */
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    /* Container */
    .container {
      background: #edecec; /* Clean white background */
      border-radius: 15px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 550px;
      transition: transform 0.3s ease-in-out;
      border: 1px solid #e0e6f1; /* Light border for a sharper look */
    }

    .container:hover {
      transform: translateY(-5px);
    }

    /* Textarea */
   textarea {
  width: 100%;
  height: 400px;   /* Increased height */
  background: #f7f7f7;
  color: #4e5d6c;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  font-size: 16px;
  resize: none;
  line-height: 1.5;
  font-family: 'Roboto', sans-serif;
  box-sizing: border-box;
  margin-bottom: 20px;
}
    textarea:focus {
      border-color: #3498db;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
      outline: none;
    }

    /* Button Group */
    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin-top: 20px;
    }

    /* Buttons */
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 48%;
      transition: 0.3s ease-in-out;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }

    #assembleBtn {
      background: #650707;
      color: white;
    }

    #assembleBtn:hover {
      background: #d98e81;
      box-shadow: 0px 10px 20px rgba(41, 128, 185, 0.4);
    }

    #copyBtn {
      background:#650707;
      color: white;
    }

    #copyBtn:hover {
      background: #d98e81;
      box-shadow: 0px 10px 20px rgba(46, 204, 113, 0.4);
    }

    /* Output Box */
    #output {
      margin-top: 30px;
      background: #fad0c1; /* Light gray background */
      border: 1px solid #e0e6f1;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Roboto', sans-serif;
      line-height: 1.5;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Alert for Errors */
    .alert {
      color: #e74c3c;
      font-weight: 600;
    }

    /* Smooth Hover Transition for Buttons */
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SAP-1 Compiler</h1>
    <textarea id="assembly" placeholder="Write SAP-1 assembly code here..."></textarea>
    <div class="btn-group">
      <button id="assembleBtn" onclick="assemble()">Assemble to Hex</button>
      <button id="copyBtn" onclick="copyHex()">Copy to Clipboard</button>
    </div>
    <div id="output">Generated Hex Code will appear here...</div>
  </div>

  <script>
    const OPCODES = {
      "LDA": 0x1,
      "LDB": 0x2,
      "ADD": 0x3,
      "SUB": 0x4,
      "STA": 0x5,
      "JMP": 0x6,
      "SHL": 0x7,
      "SHR": 0x8,
      "ROL": 0x9,
      "ROR": 0xA,
      "HLT": 0xF
    };

    function assemble() {
      let input = document.getElementById("assembly").value.split("\n");
      let memory = new Array(16).fill(0);
      let pc = 0;

      input.forEach(line => {
        line = line.trim();
        if (!line || line.startsWith(";")) return;

        let parts = line.split(/\s+/);
        let instr = parts[0].toUpperCase();

        if (instr === "ORG") {
          pc = parseInt(parts[1]);
        } else if (instr === "DEC") {
          let val = parseInt(parts[1]);
          memory[pc++] = val & 0xFF;
        } else if (instr in OPCODES) {
          let opcode = OPCODES[instr];
          let addr = 0;
          if (parts.length > 1) {
            addr = parseInt(parts[1]) & 0xF;
          }
          memory[pc++] = (opcode << 4) | addr;
        } else {
          alert("Unknown instruction: " + instr);
        }
      });

      let hexOut = memory.map(x => x.toString(16).toUpperCase().padStart(2, "0")).join(" ");
      document.getElementById("output").innerText = "Generated Hex Code:\n" + hexOut;
    }

    function copyHex() {
      let text = document.getElementById("output").innerText.replace("Generated Hex Code:\n", "");
      navigator.clipboard.writeText(text).then(() => {
        alert("Hex code copied to clipboard!");
      });
    }
  </script>
</body>
</html>
